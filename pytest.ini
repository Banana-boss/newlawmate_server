[pytest]
# pytest 설정 파일

# 테스트 경로
testpaths = tests

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Python 경로
pythonpath = .

# 마커 정의
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# 최소 Python 버전
minversion = 7.0

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*
